<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB EXAM 2 </title>

    <link rel="stylesheet" href="./style.css">
</head>

<body class="body">
    <div class="search-box">
        <h2 class="text-color">SEARCH YOUR FAVOURITE MOVIES</h2>
        <input type="text" id="movie" placeholder="Search" />
        <button id="submit" onclick="loadDoc()">Submit</button>
    </div>

    <div class="gole">
        <button class="circle-1" onclick="changeBackground('gray', 'darkgray')"></button>
        <button class="circle-2" onclick="changeBackground('pink', 'darkpink')"></button>
        <button class="circle-3" onclick="changeBackground('blue', 'darkblue')"></button>
        <button class="circle-4" onclick="changeBackground('green', 'darkgreen')"></button>
        <button class="circle-5" onclick="changeBackground('black', 'darkblue')"></button>
    </div>

    <div class="container">
        <div id="demo"></div>
    </div>

    <script>
        function loadDoc() 
        {
            var name = document.getElementById('movie').value;
            document.getElementById('demo').innerHTML = '';
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () 
            {
                if (this.readyState == 4 && this.status == 200) 
                {
                    var response = JSON.parse(this.responseText);
                    for (var i = 0; i < response.length; i++) 
                    {
                        let r = response[i].show.image.medium;
                        document.getElementById('demo').innerHTML = document.getElementById('demo').innerHTML + `<img src ='${r}' />`;
                    }
                }
            };
            xhttp.open("GET", `https://api.tvmaze.com/search/shows?q=${name}`, true);
            xhttp.send();
        }
    </script>

    <script src="./script.js"></script>
</body>

</html>
